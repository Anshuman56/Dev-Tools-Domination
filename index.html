<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello my name is %s", "kalkl");

      // Styled
      // console.log(
      //   "%c This is a big text",
      //   "font-size:50px; background-color: blue;"
      // );

      // warning!
      console.warn("this is a warring");
      // Error :|
      console.error("this is a error");

      // Info
      console.info("this is a funny info");

      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 2, "this is wrong");

      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name}is ${dog.age} year old`);
        console.log(`${dog.name}is ${dog.age} year old`);
        console.log(`${dog.name}is ${dog.age} year old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("ram");
      console.count("ram");

      console.count("raem");

      console.count("ram");
      console.count("raem");

      // timing

      console.time("time take");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("time take");
          console.log(data);
        });
    </script>
  </body>
</html>
